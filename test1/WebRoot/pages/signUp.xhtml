<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
   <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/signUp.css" />	
		 <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/form.css" />
		    	<link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/bootstrap/bootstrap-rtl.css"/>
</h:head>
<div class="container">
		
<div class="signUpbox">
<h:form >
<b:panelGrid colSpans="12">	
    <h3>إنشاء حساب</h3>
    </b:panelGrid>
 <hr />
 
    <b:panelGrid id="panel" colSpans="2,6,4" style="text-align:right;">	
    <p:outputLabel value="الاسم الأول"/>
       <b:inputText placeholder="" value="#{sysUserBean.sysuser.name}"
       onkeyup=""  onclick="" update="@none"  >
       </b:inputText>
    <h1/>
    
       <p:outputLabel value="الشهرة"/>
       <b:inputText placeholder="" value="#{sysUserBean.sysuser.surname}"
       onkeyup=""  onclick="" update="@none"></b:inputText>
      <h1/>
   
       <p:outputLabel value="اسم الأب"/>
       <b:inputText placeholder="" value="#{sysUserBean.sysuser.fatherName}"
       onkeyup=""  onclick="" update="@none"></b:inputText>
      <h1/>
 
       <p:outputLabel value="اسم الأم"/>
       <b:inputText placeholder="" value="#{sysUserBean.sysuser.motherName}"
       onkeyup=""  onclick="" update="@none"></b:inputText>
      <h1/>
 </b:panelGrid>
 <hr />
    <b:panelGrid colSpans="2,6,4" style="text-align:right;">
       <p:outputLabel value="اسم المستخدم"/>
       <b:inputText placeholder="" value="#{sysUserBean.sysuser.userName}"
       onkeyup=""  onclick="" update="@none"></b:inputText>
      <h1/>
 
       <p:outputLabel value="كلمة المرور" />
       <b:inputText placeholder="من 5 إلى 15 حرف" value="#{sysUserBean.sysuser.password}"
       onkeyup=""  onclick="" update="@none" type="Password"></b:inputText>
        <h1/>  
  
          </b:panelGrid>
  <br/><br/>
  
       
				<b:commandButton value="إنشاء حساب" update="@(.content)" ajax="true"
				action="#{sysUserBean.addUser()}" look="primary" 
				icon="check"></b:commandButton>
		
                    
</h:form>
</div>

</div>

</ui:composition>
