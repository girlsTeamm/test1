 <link rel="stylesheet" type="text/css"

<h:form id ="form">
	<p:panel header="عرض الأدوار">  
		<b:dataTable value="#{sysRoleBean.getListRole()}" var="role" >

		    <b:dataTableColumn value="#{role.englishName}/#{role.arabicName}" label="اسم الدور"/>
		    <b:dataTableColumn value="#{role.description}" label="الوصف"/>
		    <b:dataTableColumn label="تعديل السماحيات">
		      <p:commandButton value="تعديل" icon="fa fa-fw fa-edit" ajax="true" update="@all"
		                       action="#{pageNavigation.navigate('/pages/permission.xhtml')}" 
		                       >
		                        <f:actionListener binding="#{sysRoleBean.putInSeeion(role)}"/>
		      </p:commandButton>
		    </b:dataTableColumn>
		</b:dataTable>
	</p:panel>
