<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
   <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/addUserRole.css" />	
		 <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/form.css" />
		    	<link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/bootstrap/bootstrap-rtl.css"/>
</h:head>
	<div class="box">
	   <b:panelGrid colSpans="12" >	
			<b:form horizontal="true">  
     			<br /> <br />			    
				<b:dataTable value="#{sysRoleBean.ShowPermissionForRole(sysRoleBean.getFromSession())}" var="permission" 
				class="rolesTable">
				    <b:dataTableColumn value="#{permission.arabicName} /#{permission.englishName}" label="الاسم"/>
				    <b:dataTableColumn value="#{permission.description}" label="الوصف"/>
				    <b:dataTableColumn label="إضافة/حذف">
				    	<p:selectBooleanButton id="value1" value="#{sysRoleBean.t[permission]}" onLabel="حذف" offLabel="إضافة" ajax="true" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:100px;" />
				    </b:dataTableColumn>
				</b:dataTable> <br></br>
    				
    				<p:commandButton value="حفظ" icon="fa fa-fw fa-edit" ajax="true" update="@all"
                       action="#{pageNavigation.navigate('/pages/permissionTable.xhtml')}" 
                       ><f:actionListener binding="#{sysRoleBean.check(sysRoleBean.getFromSession())}"/>
     				 </p:commandButton>
  					<p:commandButton value="إلغاء" icon="fa fa-fw fa-edit" ajax="true" update="@all"
                       action="#{pageNavigation.navigate('/pages/permissionTable.xhtml')}" 
                       >
     				 </p:commandButton>
			</b:form>
		</b:panelGrid>
	</div>


</ui:composition>
