<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
   <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/addUserRole.css" />	
		 <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/form.css" />
</h:head>
<div class="container">
		
<div class="box">
<h:form >
<b:panelGrid colSpans="3,9" >	

       <b:form horizontal="true">
       <h2>اسم المستخدم</h2>
       <p>(محصح,مدقق,مستخدم)</p> 
      </b:form>

    	<b:dataTable id="role" var="role" value="#{sysRoleBean.getListSysRole()}" style="margin-bottom:20px">

					 
					 <b:column headerText="الاسم">
								<h:outputText value="#{role.arabicName} /#{role.englishName}" />
					       </b:column>
					<b:column headerText="الوصف">
								<h:outputText value="#{role.description}" />
					       </b:column>
			
							
		       		
		   		</b:dataTable>

</b:panelGrid>      
</h:form>
</div>

</div>

</ui:composition>
