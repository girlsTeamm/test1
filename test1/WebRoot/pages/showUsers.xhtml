<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
 <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/showUsers.css" />	
		 <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/form.css" />
		 <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/homepage.css" />
</h:head>

<div class="box">
<h:form >

    
<b:panelGrid colSpans="12">	

<b:dataTable value="#{sysUserBean.getListUser()}" var="user" >
    <b:dataTableColumn value="#{user.name} #{user.surname}" label="الاسم"/>
    <b:dataTableColumn label="تعديل السماحيات">
      <b:commandButton value="تعديل" icon="edit" ajax="true" update="@(.contant)"
                       onclick="#{pageNavigation.navigate('/pages/addUserRole.xhtml')}" look="">
                       <f:actionListener binding="#{sysUserBean.setUserId()}"/>
                        <f:param name="UserId" value="10" />
      </b:commandButton>
 
    </b:dataTableColumn>
  </b:dataTable> 


</b:panelGrid>      
</h:form>
</div>



</ui:composition>
