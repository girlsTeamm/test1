<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:head>
	
	   <link rel="stylesheet" type="text/css"
			 href="../test1/javax.faces.resource/css/form.css" />	
			 
	   <link rel="stylesheet" type="text/css"
			 href="../test1/javax.faces.resource/css/bootstrap/bootstrap-rtl.css"/>
			 	
	</h:head>
<b:form>
   <b:modal title="رمز الشكوى" styleClass="responsiveModalPseudoClass"
        id="responsiveModal">
         
       <p style="font-size: large">رمز الشكوى التي قمت بتقديمها هو : <strong>#{claimBean.uniqeCode}</strong></p>
       <p>يستخدم هذا الرمز عند الاستعلام عن حالة الشكوى</p>
  
    <f:facet name="footer">
	<b:commandButton value="موافق" 
		action="#{pageNavigation.navigate('/pages/addClaimDone.xhtml')}"  look="primary" />
  </f:facet>
</b:modal>
</b:form>
			<h:form >
	<div class="container">
	
		<div class="formbox">
		

			
				<b:panelGrid colSpans="12">	
				
				    <h3>تقديم شكوى</h3><br />	
				    		    
				</b:panelGrid>
				
				<b:panelGrid colSpans="12">				
				    <p>الرجاء ملئ كامل الاستمارة لمساعدتنا في فهم شكاوك</p><br /><br />
				    <hr />
				    
			   </b:panelGrid>
			   <b:panelGrid colSpans="3,6,3">
				   <p:outputLabel value="نوع الشكوى:*"/>
				   
				   <b:selectOneMenu  value="#{claimBean.cltypestring}">
				            <f:selectItem itemLabel="إدارية" itemValue="1"/>
				            <f:selectItem itemLabel="خدمية"  itemValue="2"/>
				   </b:selectOneMenu>
				   
				   <h1></h1>	
				
				   <p:outputLabel value="موضوع الشكوى:*"/>
				   
				   <b:inputText placeholder="" value="#{claimBean.claim.subject}"/>

				   
				   <h1></h1>
			   </b:panelGrid><br/>
    
  			  <b:panelGrid colSpans="12" >
			     	<p:outputLabel  value="وصف الشكوى:*"/>
			     	
			       	<b:inputTextarea value="#{claimBean.claim.description}"
			                         onkeyup=""  onclick="" update="@none"/>
			         <br/><br/>
			         
			         	<p:growl id="messages" showDetail="true" />
  			  <b:panelGrid colSpans="12" >
					    <p:outputLabel value="إذا كنت تملك أي دليل يدعم شكواك يرجى إرفاقه (صورة أو فيديو): "/>
					    	
						    
						    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" 
						    			  dragDropSupport="false" multiple="true" update="messages" 
						    			  sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						    </b:panelGrid>
						    <br/><br/> <br/><br/> 
				
			</b:panelGrid>
					    
		 <h:form id="formId">
             <p:commandButton value="إرسال" update="formId" id="ajax"
                   actionListener="#{claimBean.addClaim()}"
                     onclick="$('.responsiveModalPseudoClass').modal()" />
         </h:form>
       </div>
	</div>
</h:form>
</ui:composition>
