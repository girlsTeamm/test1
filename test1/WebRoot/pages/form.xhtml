<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
   <link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/form.css" />	
		    	<link rel="stylesheet" type="text/css"
		href="../test1/javax.faces.resource/css/bootstrap/bootstrap-rtl.css"/>	
</h:head>
<div class="container">
		
<div class="formbox">
<h:form >
<b:panelGrid colSpans="12">	
    <h3>تقديم شكوى</h3><br />
    </b:panelGrid>
    <b:panelGrid colSpans="12">	
    <p>الرجاء ملئ كامل الاستمارة لمساعدتنا في فهم شكاوك</p><br /><br />
    <hr />
</b:panelGrid>

   <b:panelGrid colSpans="3,6,3">	

      <p:outputLabel value="نوع الشكوى:*"/>
   
     <b:selectOneMenu  value="">
            <f:selectItem itemLabel="خدمية" itemValue="" />
            <f:selectItem itemLabel="إدارية" itemValue="" />
        </b:selectOneMenu>
              <h1></h1>	

      <p:outputLabel value="موضوع الشكوى:*"/>

    <b:inputText placeholder="" value="#{claimBean.claim.subject}"
       onkeyup=""  onclick="" update="@none"/>
      <h1></h1>
    </b:panelGrid><br/>
    
  <b:panelGrid colSpans="12" >
     <p:outputLabel  value="وصف الشكوى:*"/>
     
    <b:inputTextarea value="#{claimBean.claim.description}"
       onkeyup=""  onclick="" update="@none"/>
    
      <br/><br/>
      
    <h:form enctype="multipart/form-data">
 <p:outputLabel value="إذا كنت تملك أي دليل يدعم شكواك يرجى إرفاقه (صورة أو فيديو): "/>
    <h:form>
    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" 
    dragDropSupport="false" multiple="true" update="messages" 
    sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
 
    <p:growl id="messages" showDetail="true" />
</h:form>
 
    </h:form>
    </b:panelGrid>
  <br/><br/> <br/><br/> <br/><br/> <br/><br/>
  
  
 <b:panelGrid colSpans="3,3,3,3">
   <h1></h1>
       <b:commandButton value="إرسال" update="@(.content)" icon="check" ajax="true" 
                       action="#{claimBean.addClaim()}"
                       look="primary">
      </b:commandButton>

       <b:commandButton value="إلغاء" icon="remove" ajax="true" 
                       onclick="" 
                       look="danger">
      </b:commandButton>
 <h1></h1>

    </b:panelGrid>
</h:form>
</div>

</div>
</ui:composition>
